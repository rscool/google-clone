<html lang="en">

</head>
<body>
    <div>
        <div class= "nav">
            <span><a href="https://www.google.com/gmail/about/" id="gmail">Gmail</a></span>
            <span><a href="https://www.google.co.in/imghp?hl=en&ogbl" id="imgs">Images</a></span>

        </div>

        <div class="main">
            <img src="google.png">

            <br><br><br>
                <form id="form1">
                    <input id="inp" type="text" onkeydown="search(this)" >
                </form>
            <br><br><br>
            
            <button  class="btn" id="btn1" onclick="validate()" ><a href="#" id="a1">Google Search</a></button>

            <button type="submit" class="btn" id="btn2"><a href="https://www.google.com/doodles" id="a2">I'm Feeling Lucky</a></button>
            <br><br><br>

            
            <div class= "lang">
                <span> Google offered in:</span>

            </div>
        </div>
    </div>
     
    <script>
        var val = document.getElementById("inp");
        let linkname = "https://www.google.com";
        var searchKey= "";
        // var searchVal = val.value;
        

       
      
        document.getElementById("inp").addEventListener("keyup", (e) => {
        searchKey= e.currentTarget.value;
        });

            
        function validate(){
            linkname = "https://www.google.com/search?q="+searchKey;
            document.getElementById("a1").href = linkname;
        }

        function search(e){
            if(event.key === 'Enter'){

                
                event.preventDefault();
                location.href = "https://www.google.com/search?q="+searchKey;
                

            }
        }


    </script>

</body>
</html>
